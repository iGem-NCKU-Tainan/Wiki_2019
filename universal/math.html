<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Math</title>
    <link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
        <p>
                
                <math display="block">
                        <mi>P</mi>
                        <mo>=</mo>
                        <mrow>
                            <msub>
                                <mi>P</mi>
                                <mi>max</mi>
                            </msub>
                            <mo>&sdot;</mo>
                            <mfrac>
                                <msup>
                                    <mfenced open="[" close="]">
                                        <mi>PC</mi>
                                    </mfenced>
                                    <mi>h</mi>
                                </msup>
                                <mrow>
                                    <msup>
                                        <mfenced open="[" close="]">
                                            <mi>PC</mi>
                                        </mfenced>
                                        <mi>h</mi>
                                    </msup>
                                    <mo>+</mo>
                                    <msup>
                                        <mi>K</mi>
                                        <mi>h</mi>
                                    </msup>
                                </mrow>
                            </mfrac>
                        </mrow>
                    </math>
                <!--Haldane equation-->
                <math display="block">
                    <mn>&mu;</mn><mo>=</mo>
                    <mrow>
                        <mfrac>
                            <mrow>
                                <msub>
                                    <mi>&mu;</mi>
                                    <mi>max</mi>
                                </msub>
                                <mo>&sdot;</mo>
                                <mi>S</mi>
                            </mrow>
                            <mrow>
                                <mfenced open="[" close="]">
                                    <mrow>
                                        <msub>
                                                <mi>K</mi>
                                                <mi>S</mi>
                                        </msub>
                                        <mo>+</mo>
                                        <mi>S</mi>
                                        <mo>+</mo>
                                        <mfenced>
                                            <mrow>
                                                <msup>
                                                    <mi>S</mi>
                                                    <mn>2</mn>
                                                </msup>
                                                <mo>/</mo>
                                                <msub>
                                                    <mi>K</mi>
                                                    <mi>i</mi>
                                                </msub>
                                            </mrow>
                                        </mfenced>
                                    </mrow>
                                </mfenced> 
                            </mrow>
                        </mfrac>
                    </mrow>
                </math>
                <!--Hill equation-->
                <math display="block">
                  <mi>&mu;</mi>
                  <mfenced>
                      <mi>a</mi>
                  </mfenced>
                  <mo>=</mo>
                  <mrow>
                      <msub>
                          <mi>E</mi>
                          <mi>max</mi>
                      </msub>
                      <mo>&InvisibleTimes;</mo>
                      <mfrac>
                        <msup>
                            <mfenced>
                                <mrow>
                                    <mi>a</mi>
                                    <mo>/</mo>
                                    <msub>
                                        <mi>EC</mi>
                                        <mn>50</mn>
                                    </msub>
                                </mrow>
                            </mfenced>
                            <mi>&kappa;</mi>                                                   
                        </msup>
                        <mrow>
                            <mn>1</mn>
                            <mo>+</mo>
                            <msup>
                                <mfenced>
                                    <mrow>
                                        <mi>a</mi>
                                        <mo>/</mo>
                                        <msub>
                                            <mi>EC</mi>
                                            <mn>50</mn>
                                        </msub>
                                    </mrow>
                                </mfenced>
                                <mi>&kappa;</mi>                                                   
                            </msup>
                        </mrow>
                      </mfrac>
                  </mrow>  
                </math>
                <math display="block">
                        <mn>P</mn>
                        <mo>=</mo>
                        <mrow>
                            <msub>
                                <mi>&#x1D453;<!--mathematic italic small f--></mi>
                                <mi>ss</mi>
                            </msub>
                            <mo>&sdot;</mo>
                                <mi>&mu;</mi>
                                <mo>&sdot;</mo>
                                <mfenced>
                                    <mrow>
                                        <mn>1</mn>
                                        <mo>+</mo>
                                        <mfrac>
                                            <mi>&mu;</mi>
                                            <mi>m</mi>
                                        </mfrac>
                                    </mrow>
                                </mfenced>
                        </mrow>
                    </math>
            </p>
    <script src="https://2019.igem.org/common/MathJax-2.5-latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</body>
</html>
