<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Magify</title>
    <link rel="stylesheet" href="https://2019.igem.org/Team:NCKU_Tainan/css/4.3.1/bootstrap_min_css?action=raw&ctype=text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700,700i|Sansita:400,400i,700,700i,800,800i&display=swap" rel="stylesheet">
    <!--link type="text/css" rel="stylesheet" href="lightGallery-master/dist/css/lightgallery.css" --> 
    <style>
        * {box-sizing: border-box;}
        
        .img-magnifier-container {
            position: relative;
        }
        
        .img-magnifier-glass {
            position: absolute;
            border: 3px solid #000;
            border-radius: 50%;
            cursor: crosshair;
            /*Set the size of the magnifier glass:*/
            width: 15vw;
            height: 15vw;
        }
    </style>
</head>
<html>
<main style="width: 100%; height: 20vw;"></main>
<div class="img-magnifier-container">
    <img id="myimage" src="description link-02.png" width="50%" height="auto" alt="Girl">
</div>
<footer style="width: 100%; height: 20vw;"></footer>
<script>
    /* Execute the magnify function: */
    magnify("myimage", 1);
    /* Specify the id of the image, and the strength of the magnifier glass: */
    function magnify(imgID, zoom) {
        var img, glass, w, h, bw;
        img = document.getElementById(imgID);
        
        /* Create magnifier glass: */
        glass = document.createElement("DIV");
        glass.setAttribute("class", "img-magnifier-glass");
        
        /* Insert magnifier glass: */
        img.parentElement.insertBefore(glass, img);
        
        /* Set background properties for the magnifier glass: */
        glass.style.backgroundImage = "url('" + "description link-01.png" + "')";
        glass.style.backgroundRepeat = "no-repeat";
        glass.style.backgroundSize = (img.width * zoom) + "px " + (img.height * zoom) + "px";
        bw = 3;
        w = glass.offsetWidth / 2;
        h = glass.offsetHeight / 2;
        
        /* Execute a function when someone moves the magnifier glass over the image: */
        glass.addEventListener("mousemove", moveMagnifier);
        img.addEventListener("mousemove", moveMagnifier);
        /* Click event */
        glass.addEventListener('click', linkFunction);

        
        /*and also for touch screens:*/
        glass.addEventListener("touchmove", moveMagnifier);
        img.addEventListener("touchmove", moveMagnifier);
        function moveMagnifier(e) {
            var pos, x, y;
            /* Prevent any other actions that may occur when moving over the image */
            e.preventDefault();
            /* Get the cursor's x and y positions: */
            pos = getCursorPos(e);
            x = pos.x;
            y = pos.y;
            /* Prevent the magnifier glass from being positioned outside the image: */
            if (x > img.width - (w / zoom)) {x = img.width - (w / zoom);}
            if (x < w / zoom) {x = w / zoom;}
            if (y > img.height - (h / zoom)) {y = img.height - (h / zoom);}
            if (y < h / zoom) {y = h / zoom;}
            /* Set the position of the magnifier glass: */
            glass.style.left = (x - w) + "px";
            glass.style.top = (y - h) + "px";
            /* Display what the magnifier glass "sees": */
            glass.style.backgroundPosition = "-" + ((x * zoom) - w + bw) + "px -" + ((y * zoom) - h + bw) + "px";
            

        }
        function getCursorPos(e) {
            var a, x = 0, y = 0;
            e = e || window.event;
            /* Get the x and y positions of the image: */
            a = img.getBoundingClientRect();
            /* Calculate the cursor's x and y coordinates, relative to the image: */
            x = e.pageX - a.left;
            y = e.pageY - a.top;
            /* Consider any page scrolling: */
            x = x - window.pageXOffset;
            y = y - window.pageYOffset;
            return {x : x, y : y};
        }
        function linkFunction(e) {
            var pos, x, y;
            e.preventDefault();
            pos = getCursorPos(e);
            x = pos.x;
            y = pos.y;
            console.log("x:" + pos.x);
            console.log("y:" + pos.y);
            console.log(img.width);
            console.log(img.height);
            if (x < img.width / 3 && y < img.height / 2) {
                console.log("Results");
                window.open("https://2019.igem.org/Team:NCKU_Tainan/Results");
            }else if(x > img.width/3 && x< img.width/3*2 && y < img.height / 2) {
                console.log("Demonstrate");
                window.open("https://2019.igem.org/Team:NCKU_Tainan/Demonstrate");
            }else if (x > img.width / 3 * 2 && y < img.height / 2) {
                console.log("Hardware");
                window.open("https://2019.igem.org/Team:NCKU_Tainan/Hardware");
            }else if (x < img.width / 3 * 2 && y > img.height / 2) {
                console.log("HP");
                window.open("https://2019.igem.org/Team:NCKU_Tainan/Human_Practices");
            }


        }
    }
</script>
</html>
